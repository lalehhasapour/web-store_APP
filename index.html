<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه - ربات‌های معاملاتی</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/lalehhasapour/My-App-Images/refs/heads/main/1726449267178_5c85db37594bdce93a6787dabdc142cf_2_3_photo.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 900px;
        }
        .logo {
            width: 250px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 1.5em;
            color: #ff9900;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .section-logos {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .section {
            text-align: center;
        }
        .section img {
            width: 120px;
            height: 120px;
        }
        .section p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
        .footer {
            margin-top: 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://raw.githubusercontent.com/lalehhasapour/logo-images_APP/refs/heads/main/1726971218716_c7ab39c64111fc45e489d0f2b77f13f8_2_3_photo.png" alt="لوگوی اصلی" class="logo">

    <div class="title">فروشگاه</div>
    <div class="tagline">تحلیل و معامله‌گری با سرعت و دقتی فراتر از انسان</div>

    <div class="section-logos">
        <div class="section">
            <img src="https://raw.githubusercontent.com/lalehhasapour/logo-images_APP/refs/heads/main/1727142154119.png" alt="ربات ارزهای دیجیتال">
            <p>ربات ارزهای دیجیتال</p>
        </div>
        <div class="section">
            <img src="https://raw.githubusercontent.com/lalehhasapour/logo-images_APP/refs/heads/main/1727142197448.png" alt="ربات فارکس">
            <p>ربات فارکس</p>
        </div>
        <div class="section">
            <img src="https://raw.githubusercontent.com/lalehhasapour/logo-images_APP/refs/heads/main/1727142321304.png" alt="ربات باینری آپشن">
            <p>ربات باینری آپشن</p>
        </div>
    </div>

    <div class="footer">اولین پلتفرم رسمی ارائه ربات‌های معامله‌گر خودکار ارزهای دیجیتال، فارکس و باینری آپشن در کشور</div>
</div>

</body>
</html>
