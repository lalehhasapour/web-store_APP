<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربات‌های معاملاتی خودکار</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/lalehhasapour/My-App-Images/refs/heads/main/1726449267178_5c85db37594bdce93a6787dabdc142cf_2_3_photo.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }
        .logo {
            width: 300px;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 1.5em;
            color: #ff9900;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .section-logos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        .section {
            text-align: center;
        }
        .section img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
        .section p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
        .footer {
            margin-top: 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
        }
        .back-button {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .back-button:hover {
            background-color: #ffca28;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://raw.githubusercontent.com/lalehhasapour/logo-images_APP/refs/heads/main/1726971218716_c7ab39c64111fc45e489d0f2b77f13f8_2_3_photo.png" alt="لوگوی اصلی" class="logo">

    <div class="tagline">تحلیل و معامله‌گری با سرعت و دقتی فراتر از انسان</div>

    <div class="section-logos">
        <div class="section">
            <a href="https://lalehhasapour.github.io/crypto-web-store_APP/" target="_blank">
                <img src="https://raw.githubusercontent.com/lalehhasapour/logo-images_APP/refs/heads/main/1727142154119.png" alt="ربات ارزهای دیجیتال">
            </a>
            <p>گالری تصاویر ارزهای دیجیتال</p>
        </div>
        <div class="section">
            <a href="https://lalehhasapour.github.io/forex-web-store_APP/" target="_blank">
                <img src="https://raw.githubusercontent.com/lalehhasapour/logo-images_APP/refs/heads/main/1727142197448.png" alt="ربات فارکس">
            </a>
            <p>گالری تصاویر فارکس</p>
        </div>
        <div class="section">
            <a href="https://lalehhasapour.github.io/binary-web-store_APP/" target="_blank">
                <img src="https://raw.githubusercontent.com/lalehhasapour/logo-images_APP/refs/heads/main/1727142321304.png" alt="ربات باینری آپشن">
            </a>
            <p>گالری تصاویر باینری آپشن</p>
        </div>
    </div>

    <button class="back-button" onclick="location.href='https://google.com';">بازگشت به خانه</button>

    <div class="footer">اولین پلتفرم رسمی ارائه ربات‌های معامله‌گر خودکار ارزهای دیجیتال، فارکس و باینری آپشن در کشور</div>
</div>

</body>
</html>
